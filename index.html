<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1 class="main-title">Witaj w grze Kamień-Papier-Nożyce!</h1>
	</header>
	<div class="container">
		<div class="instruction">
			<p>Zasady są bardzo proste. Wybierz jeden z poniszych przycisków i sprawdź czy wygrałeś!</p>
		</div>
		<div id="buttons">
			<button id="play-rock" type="button" class="btn">Kamień</button>
			<button id="play-paper" type="button" class="btn">Papier</button>
			<button id="play-scissors" type="button" class="btn">Nożyce</button>
		</div>
		<div id="messages" class="messages"></div>
		<div id="result" class="result"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
